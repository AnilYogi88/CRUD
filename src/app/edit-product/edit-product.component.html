<div class = "container text-center">
    <h1> Edit Product</h1>
    <form (ngSubmit)="editProduct(product)">
      <div class="form-group">
        <label for="name">Name</label><br/>
        <input type="text" class="form-control" id="name" placeholder="Product Name"  name="name" [(ngModel)]="data.name">
      </div>
      <div class="form-group">
        <label for="color">Color</label><br/>
        <input type="text" class="form-control" id="color" placeholder="Product Color"  name="color" [(ngModel)]="data.color">
      </div>
      <div class="form-group">
        <label for="company">Company</label><br/>
        <input type="text" class="form-control" id="Company" placeholder="Product Company"  name="company"  [(ngModel)]="data.company">
      </div>
      <div class="form-group">
        <label for="quantity">Quantity</label><br/>
        <input type="number" class="form-control" id="quantity" placeholder="Product Quantity"  name="quantity"  [(ngModel)]="data.quantity">
      </div>
      <div>
        <button type = "submit">SAVE</button>
      </div>
    </form>
  </div>
